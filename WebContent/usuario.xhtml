<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	<h1>Cadastro de Usuários</h1>
	<hr />
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="nome"/>
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" reqired="true"/>
			
			<h:outputLabel value="e-mail: " for="email"/>
			<h:inputText id="email" label="e-mail" value="#{usuarioBean.email}" reqired="true"/>
			
			<h:outputLabel value="Senha: " for="senha"/>
			<h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" reqired="true"/>
			
			<h:outputLabel value="Confirmar Senha: " for="confirmaSenha"/>
			<h:inputSecret id="confirmaSenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}" reqired="true"/>
			
			<h:outputText />
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		
		</h:panelGrid>
	</h:form>
	<hr />
	
</h:body>
</html>
